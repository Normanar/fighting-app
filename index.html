<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
<div style="position: relative; display: inline-block;">
    <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
        <!--    player health    -->
        <div style="position: relative; width: 100%; border-top: 4px solid white; border-bottom: 4px solid white; border-left: 4px solid white">
            <div style="background-color: red; height: 30px; width: 100%"></div>
            <div id="playerHealth"
                 style="position: absolute; background-color: #3B82F6; top: 0; left: 0; bottom: 0; width: 100%"></div>
        </div>
        <!--    timer    -->
        <div id="timer" style="background-color: gray;
        height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;
        font-size: 20px; font-weight: bold; border: 4px solid white; color: white">
            60
        </div>
        <!--    enemy health    -->
        <div style="position: relative; display: flex; justify-content: flex-end; width: 100%; border-top: 4px solid white; border-bottom: 4px solid white; border-right: 4px solid white">
            <div style="background-color: red; height: 30px; width: 100%"></div>
            <div id="enemyHealth"
                 style="position: absolute; background-color: #3B82F6; top: 0; bottom: 0; width: 100%"></div>
        </div>
    </div>
    <div id="fightingResult" style="position: absolute; color: aliceblue; display: none; align-items: center; justify-content: center;
    top: 0; bottom: 0; right: 0; left: 0; font-size: 24px">Tie
    </div>
    <canvas></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js" integrity="sha512-6zTDRWNxo8vI6JZYDCwhrJpg5icK3P4HNnW3czsO5Scb3lAoPDam+/wF3eog4hxcl0h44d0XlIcFkuoSaWHQ2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/utils.js"></script>
<script src="./js/classes.js"></script>
<script src="index.js"></script>
</body>
